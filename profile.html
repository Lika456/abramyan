{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

        <div class="glass-card p-4 position-relative overflow-hidden">
            <div class="position-absolute top-0 end-0 p-5 opacity-10">
                <i class="fa-solid fa-trophy display-1 text-warning"></i>
            </div>

            <div class="d-flex align-items-center mb-4 position-relative z-1">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ user.username }}"
                     class="rounded-circle border border-4 border-success shadow" width="100" height="100">
                <div class="ms-4">
                    <h2 class="fw-bold mb-0 text-white">{{ user.username }}</h2>
                    <span class="badge bg-warning text-dark fs-6 mt-1 shadow-sm">
                        {{ user.points }} pts
                    </span>
                    <div class="text-white-50 small mt-1">Игрок Prime League</div>
                </div>
            </div>

            <hr class="border-secondary opacity-50">

            <div class="row g-3 text-center">
                <div class="col-6">
                    <div class="p-3 rounded bg-dark border border-secondary shadow-sm h-100">
                        <div class="text-white-50 small text-uppercase fw-bold mb-2">Всего прогнозов</div>
                        <div class="fs-2 fw-bold text-white">{{ total }}</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 rounded bg-dark border border-secondary shadow-sm h-100">
                        <div class="text-white-50 small text-uppercase fw-bold mb-2">Точность</div>
                        <div class="fs-2 fw-bold text-info">{{ accuracy }}%</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 rounded bg-dark border border-secondary shadow-sm h-100">
                        <div class="text-white-50 small text-uppercase fw-bold mb-2">Точный счет (3)</div>
                        <div class="fs-2 fw-bold text-success">{{ exact }}</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 rounded bg-dark border border-secondary shadow-sm h-100">
                        <div class="text-white-50 small text-uppercase fw-bold mb-2">Угадан исход (1)</div>
                        <div class="fs-2 fw-bold text-primary">{{ outcome }}</div>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/logout" class="btn btn-outline-danger w-100 border-opacity-50">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Выйти из аккаунта
                </a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
